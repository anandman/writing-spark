<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Writing Spark</title>
    <style>
        :root {
            --bg-color: #fdf6e3;
            --text-color: #586e75;
            --accent-color: #268bd2;
            --timer-color: #e74c3c; /* The classic Red Disk color */
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --font-chinese: 'KaiTi', 'æ¥·ä½“', 'STKaiti', 'SimKai', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-y: auto;
            user-select: none;
            -webkit-user-select: none;
            transition: background-color 0.5s;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 10px;
            flex-shrink: 0;
        }

        h1 { margin: 0; font-size: 1.2rem; opacity: 0.5; text-transform: uppercase; letter-spacing: 1px; }

        .mode-switch {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-shrink: 0;
        }

        .mode-btn {
            padding: 8px 20px;
            border: 2px solid transparent;
            border-radius: 20px;
            background-color: rgba(0,0,0,0.05);
            font-weight: bold;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 4px 10px rgba(38, 139, 210, 0.3);
        }

        /* --- MAIN LAYOUT (Responsive) --- */
        main {
            flex: 1;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
        }

        /* Landscape iPad Layout */
        @media (min-width: 700px) and (orientation: landscape) {
            main {
                flex-direction: row;
                align-items: flex-start;
                justify-content: center;
            }
            .spark-section { flex: 3; }
            .timer-section { flex: 2; margin-top: 20px;}
        }

        /* --- LEFT COLUMN: SPARK --- */
        .spark-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-container {
            width: 100%;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .spark-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .spark-label {
            position: absolute;
            top: 20px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #aaa;
            font-weight: bold;
        }

        .spark-text {
            font-size: 1.8rem;
            font-weight: 500;
            color: #2c3e50;
            line-height: 1.3;
            margin-top: 10px;
        }

        .chinese-mode .spark-text { color: #d33682; }
        .english-mode .spark-text { color: #268bd2; }

        .big-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(38, 139, 210, 0.4);
            transition: transform 0.1s;
        }
        .big-btn:active { transform: scale(0.95); }
        body.chinese-active .big-btn { background-color: #d33682; box-shadow: 0 6px 15px rgba(211, 54, 130, 0.4); }

        /* --- RIGHT COLUMN: VISUAL TIMER --- */
        .timer-section {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        /* SVG Container */
        .timer-visual {
            width: 200px;
            height: 200px;
            position: relative;
            margin-bottom: 20px;
            cursor: pointer; /* Click to edit time */
        }

        /* The Clock Face */
        .timer-face {
            fill: #f0f0f0;
            stroke: #ddd;
            stroke-width: 1;
        }

        /* The Red Wedge */
        #timer-wedge {
            fill: var(--timer-color);
            transition: d 0.5s linear; /* Smooth transition for the shape */
        }

        /* Center Dot */
        .timer-center {
            fill: #555;
        }

        .timer-digital {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            font-weight: bold;
            color: #888;
            margin-top: -5px;
            margin-bottom: 15px;
            transition: all 0.3s;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid transparent;
        }

        /* Editability cues */
        .timer-section.paused .timer-digital,
        .timer-section.paused .timer-visual {
            cursor: pointer;
        }
        
        .timer-section.paused .timer-digital {
            background-color: #f8f9fa;
            border-color: #e9ecef;
            color: var(--accent-color);
        }

        .timer-section.paused .timer-digital::after {
            content: ' âœŽ';
            font-size: 0.8rem;
            opacity: 0.5;
        }

        .timer-section.running .timer-digital,
        .timer-section.running .timer-visual {
            cursor: default;
        }

        .timer-controls {
            display: flex;
            gap: 15px;
        }

        .timer-btn {
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.4rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }
        .timer-btn:active { transform: scale(0.9); }

        .btn-start { background: #e8f8f5; color: #2ecc71; }
        .btn-stop { background: #fdedec; color: #e74c3c; }
        .btn-snooze { background: #eee; font-size: 0.9rem; border-radius: 10px; width: auto; padding: 0 15px; }
        .btn-zen { background: #2c3e50; color: #f1c40f; }

        /* --- ZEN MODE OVERLAY --- */
        #zen-curtain {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000;
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #zen-curtain.active { display: flex; }

        #zen-curtain .timer-visual {
            width: 80vmin; /* Big on screen */
            height: 80vmin;
            margin: 0;
            pointer-events: none;
        }
        
        #zen-curtain .timer-face { fill: #050505; stroke: #111; } /* Very dark face */
        #zen-curtain #timer-wedge { fill: #ff0000; opacity: 0.1; } /* Extremely dim red */

        #zen-hint { color: #222; margin-top: 20px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; }

        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body class="chinese-active"> 

<header>
    <h1>Writing Spark</h1>
</header>

<div class="mode-switch">
    <button class="mode-btn active" id="btn-chinese" onclick="setMode('chinese')">Chinese Sentence</button>
    <button class="mode-btn" id="btn-english" onclick="setMode('english')">English Story</button>
</div>

<main>
    <!-- Left: Spark Card -->
    <div class="spark-section">
        <div class="card-container">
            <div class="spark-card" id="main-card">
                <span class="spark-label" id="card-label">Sentence Expander</span>
                <div class="spark-text" id="spark-display">Tap button for an idea...</div>
            </div>
        </div>
        <button class="big-btn" onclick="getSpark()">âœ¨ Give me an Idea</button>
    </div>

    <!-- Right: Visual Timer -->
    <div class="timer-section">
        
        <!-- The SVG Graphic -->
        <div class="timer-visual" id="visual-timer-container" onclick="editTime()">
            <svg viewBox="0 0 100 100" width="100%" height="100%">
                <!-- Clock Face -->
                <circle cx="50" cy="50" r="48" class="timer-face" />
                <!-- The Red Wedge (Dynamic) -->
                <path id="timer-wedge" d="M 50 50 L 50 2 A 48 48 0 0 1 50 2 Z" />
                <!-- Center Dot -->
                <circle cx="50" cy="50" r="3" class="timer-center" />
                <!-- Tick Marks (Optional) -->
                <line x1="50" y1="2" x2="50" y2="6" stroke="#ccc" stroke-width="1" />
                <line x1="98" y1="50" x2="94" y2="50" stroke="#ccc" stroke-width="1" />
                <line x1="50" y1="98" x2="50" y2="94" stroke="#ccc" stroke-width="1" />
                <line x1="2" y1="50" x2="6" y2="50" stroke="#ccc" stroke-width="1" />
            </svg>
        </div>

        <div class="timer-digital" id="digital-timer" onclick="editTime()">05:00</div>

        <div class="timer-controls">
            <button class="timer-btn btn-start" id="btn-timer-toggle" onclick="toggleTimer()">â–¶</button>
            <button class="timer-btn btn-snooze" onclick="snoozeTimer()">+1m</button>
            <button class="timer-btn" onclick="resetTimer()">â†º</button>
            <button class="timer-btn btn-zen" onclick="toggleZen()">ðŸŒ™</button>
        </div>
    </div>
</main>

<!-- ZEN CURTAIN (Clone of timer for fullscreen) -->
<div id="zen-curtain" onclick="toggleZen()">
    <!-- We will inject a copy of the SVG here dynamically or just mirror properties -->
    <div id="zen-svg-container" class="timer-visual">
        <!-- SVG content copied by JS -->
    </div>
    <div id="zen-hint">Tap anywhere to wake</div>
</div>

<script src="prompts.js"></script>
<script>
    // --- STATE ---
    let currentMode = 'chinese';
    let timerTotal = 5 * 60; // Total duration set by user (for the circle calculation)
    let timeLeft = timerTotal;
    let timerInterval = null;
    let isRunning = false;

    // --- INIT ---
    window.onload = function() {
        updateTimerVisual();
        // Set initial paused state
        document.querySelector('.timer-section').classList.add('paused');
        // Clone SVG to Zen container once
        const originalSvg = document.querySelector('#visual-timer-container').innerHTML;
        document.getElementById('zen-svg-container').innerHTML = originalSvg;
    };

    // --- SPARK LOGIC ---
    function setMode(mode) {
        currentMode = mode;
        document.getElementById('btn-chinese').classList.remove('active');
        document.getElementById('btn-english').classList.remove('active');
        document.body.classList.remove('chinese-active', 'english-active');
        document.getElementById('btn-' + mode).classList.add('active');
        document.body.classList.add(mode + '-active');
        
        const label = document.getElementById('card-label');
        const text = document.getElementById('spark-display');
        text.innerText = "Ready?";
        text.classList.remove('fade-in'); 
        
        if (mode === 'chinese') {
            label.innerText = "Sentence Expander";
        } else {
            label.innerText = "Story Helper";
        }
    }

    function getSpark() {
        if (typeof PROMPTS_CONFIG === 'undefined') return;

        // Reset and start timer automatically when getting a new spark
        resetTimer();
        startTimer();

        const list = PROMPTS_CONFIG[currentMode];
        const randomSpark = list[Math.floor(Math.random() * list.length)];
        const display = document.getElementById('spark-display');
        display.classList.remove('fade-in');
        void display.offsetWidth; 
        display.classList.add('fade-in');
        display.innerText = randomSpark;
    }

    // --- TIMER LOGIC (Visual) ---

    function getWedgePath(percent) {
        // percent 0 to 1 based on 10 minute scale
        if (percent >= 1) {
            // Full circle
            return `M 50 50 L 50 2 A 48 48 0 1 1 49.99 2 Z`;
        }
        if (percent <= 0) {
            return `M 50 50 L 50 2 L 50 2 Z`; // Empty
        }

        // We want the wedge to occupy the space "before" 12 o'clock.
        // E.g. 5 mins (50%) = 6 o'clock to 12 o'clock (Left Semicircle).
        // As time counts down (percent decreases), the wedge shrinks Clockwise.
        
        const degrees = percent * 360;
        
        // Start Angle: We back up 'degrees' from 0 (360).
        // 0 is Top (12 o'clock). 
        // In standard trig (0 at 3 o'clock), Top is -90 degrees.
        // So we want to start at -90 - degrees?
        // Let's use the explicit conversion:
        // Angle in "Clock Degrees" (0 at top, CW): (360 - degrees)
        // Convert to Rads: (Angle - 90) * PI / 180.
        
        const startAngleClock = 360 - degrees;
        const rad = (startAngleClock - 90) * (Math.PI / 180);
        
        const x = 50 + 48 * Math.cos(rad);
        const y = 50 + 48 * Math.sin(rad);

        const largeArc = percent > 0.5 ? 1 : 0;
        
        // Draw wedge from Center -> StartPoint -> Clockwise Arc to Top -> Center
        // Top is (50, 2)
        return `M 50 50 L ${x} ${y} A 48 48 0 ${largeArc} 1 50 2 Z`;
    }

    function updateTimerVisual() {
        const VISUAL_SCALE_SEC = 600; // 10 minutes fixed scale
        const percent = Math.min(1, Math.max(0, timeLeft / VISUAL_SCALE_SEC));
        const pathData = getWedgePath(percent);
        
        // Update both Main and Zen wedges
        document.getElementById('timer-wedge').setAttribute('d', pathData);
        
        // Update Zen clone if exists
        const zenWedge = document.querySelector('#zen-svg-container #timer-wedge');
        if (zenWedge) zenWedge.setAttribute('d', pathData);

        // Digital
        const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
        const s = (timeLeft % 60).toString().padStart(2, '0');
        document.getElementById('digital-timer').innerText = `${m}:${s}`;
    }

    function toggleTimer() {
        if (isRunning) pauseTimer(); else startTimer();
    }

    function startTimer() {
        if (isRunning) return;
        isRunning = true;
        document.getElementById('btn-timer-toggle').innerText = "â¸";
        document.getElementById('btn-timer-toggle').classList.remove('btn-start');
        
        const section = document.querySelector('.timer-section');
        section.classList.remove('paused');
        section.classList.add('running');
        
        timerInterval = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                updateTimerVisual();
            } else {
                timerFinished();
            }
        }, 1000);
    }

    function pauseTimer() {
        isRunning = false;
        clearInterval(timerInterval);
        document.getElementById('btn-timer-toggle').innerText = "â–¶";
        document.getElementById('btn-timer-toggle').classList.add('btn-start');
        
        const section = document.querySelector('.timer-section');
        section.classList.remove('running');
        section.classList.add('paused');
    }

    function resetTimer() {
        pauseTimer();
        timeLeft = timerTotal;
        updateTimerVisual();
    }

    function snoozeTimer() {
        timeLeft = Math.min(600, timeLeft + 60); 
        if (timeLeft > timerTotal) timerTotal = timeLeft; 
        updateTimerVisual();
        if (!isRunning) startTimer();
    }

    function editTime() {
        if (isRunning) return;
        const currentMin = Math.floor(timerTotal / 60);
        const newTime = prompt("Set Timer (1-10 Minutes):", currentMin);
        if (newTime && !isNaN(newTime)) {
            let mins = parseInt(newTime);
            if (mins > 10) mins = 10;
            if (mins < 1) mins = 1;
            timerTotal = mins * 60;
            timeLeft = timerTotal;
            updateTimerVisual();
        }
    }

    function timerFinished() {
        playChime();
        timeLeft = timerTotal; // Loop
        updateTimerVisual();
    }

    // --- ZEN MODE ---
    function toggleZen() {
        const curtain = document.getElementById('zen-curtain');
        if (curtain.classList.contains('active')) {
            curtain.classList.remove('active');
        } else {
            // Refresh the clone to ensure state matches
            const originalSvg = document.querySelector('#visual-timer-container').innerHTML;
            document.getElementById('zen-svg-container').innerHTML = originalSvg;
            curtain.classList.add('active');
        }
    }

    // --- AUDIO ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playChime() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const now = audioCtx.currentTime;
        [0, 0.6].forEach(delay => {
            playNote(659.25, now + delay, 0.15); // E5
            playNote(783.99, now + delay + 0.2, 0.15); // G5
            playNote(1046.50, now + delay + 0.4, 0.3); // C6
        });
    }

    function playNote(freq, start, duration) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(freq, start);
        gain.gain.setValueAtTime(0, start);
        gain.gain.linearRampToValueAtTime(0.2, start + 0.05);
        gain.gain.exponentialRampToValueAtTime(0.01, start + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(start);
        osc.stop(start + duration);
    }

</script>

</body>
</html>
