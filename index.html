<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Writing Spark</title>
    <style>
        :root {
            --bg-color: #fdf6e3;
            --text-color: #586e75;
            --accent-color: #268bd2;
            --button-bg: #eee8d5;
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --font-chinese: 'KaiTi', '楷体', 'STKaiti', 'SimKai', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- Layout --- */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 20px;
            flex-shrink: 0;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            opacity: 0.5;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- Mode Switcher --- */
        .mode-switch {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-shrink: 0;
        }

        .mode-btn {
            padding: 10px 25px;
            border: 2px solid transparent;
            border-radius: 20px;
            background-color: rgba(0,0,0,0.05);
            font-weight: bold;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .mode-btn.active {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 4px 10px rgba(38, 139, 210, 0.3);
        }

        /* --- Main Container --- */
        main {
            flex: 1;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- The Spark Card (Hero) --- */
        .card-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            perspective: 1000px;
        }

        .spark-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 90%;
            max-width: 500px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            transition: transform 0.2s;
        }

        .spark-label {
            position: absolute;
            top: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #aaa;
            font-weight: bold;
        }

        .spark-text {
            font-size: 2rem;
            font-weight: 500;
            color: #2c3e50;
            line-height: 1.3;
            margin-top: 10px;
        }

        /* Mode-specific styling helpers */
        .chinese-mode .spark-text {
            color: #d33682; /* Magenta tint for Chinese mode */
        }
        
        .english-mode .spark-text {
            color: #268bd2; /* Blue tint for English mode */
        }

        /* --- Action Button --- */
        .controls-container {
            padding: 30px 0 50px 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .big-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(38, 139, 210, 0.4);
            transition: transform 0.1s, background-color 0.2s;
        }

        .big-btn:active {
            transform: scale(0.95);
        }

        /* Color shifts for buttons based on mode */
        body.chinese-active .big-btn { background-color: #d33682; box-shadow: 0 6px 15px rgba(211, 54, 130, 0.4); }
        body.chinese-active .mode-btn.active { background-color: #d33682; box-shadow: 0 4px 10px rgba(211, 54, 130, 0.3); }

        /* --- Animations --- */
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body class="chinese-active"> <!-- Default class -->

<header>
    <h1>Writing Spark</h1>
</header>

<div class="mode-switch">
    <button class="mode-btn active" id="btn-chinese" onclick="setMode('chinese')">Chinese Sentence</button>
    <button class="mode-btn" id="btn-english" onclick="setMode('english')">English Story</button>
</div>

<main>
    <div class="card-container">
        <div class="spark-card" id="main-card">
            <span class="spark-label" id="card-label">Sentence Expander</span>
            <div class="spark-text" id="spark-display">Tap the button for an idea...</div>
        </div>
    </div>

    <div class="controls-container">
        <button class="big-btn" onclick="getSpark()">✨ Give me an Idea</button>
    </div>
</main>

<!-- Load Sparks Database -->
<script src="prompts.js"></script>

<script>
    // --- STATE ---
    let currentMode = 'chinese'; // 'chinese' or 'english'

    // --- INIT ---
    window.onload = function() {
        // Optional: Immediately show a spark? 
        // Or keep it clean: "Tap for an idea..."
    };

    // --- LOGIC ---

    function setMode(mode) {
        currentMode = mode;

        // UI Updates
        document.getElementById('btn-chinese').classList.remove('active');
        document.getElementById('btn-english').classList.remove('active');
        document.body.classList.remove('chinese-active', 'english-active');

        document.getElementById('btn-' + mode).classList.add('active');
        document.body.classList.add(mode + '-active');

        // Card Label Update
        const label = document.getElementById('card-label');
        const text = document.getElementById('spark-display');
        
        // Reset card state
        text.innerText = "Ready?";
        text.classList.remove('fade-in'); 
        
        if (mode === 'chinese') {
            label.innerText = "Sentence Expander";
        } else {
            label.innerText = "Story Helper";
        }
    }

    function getSpark() {
        if (typeof PROMPTS_CONFIG === 'undefined') {
            document.getElementById('spark-display').innerText = "Error: prompts.js missing";
            return;
        }

        const list = PROMPTS_CONFIG[currentMode];
        const randomSpark = list[Math.floor(Math.random() * list.length)];
        
        const display = document.getElementById('spark-display');
        
        // Simple animation reset
        display.classList.remove('fade-in');
        void display.offsetWidth; // Trigger reflow
        display.classList.add('fade-in');
        
        display.innerText = randomSpark;
    }

</script>

</body>
</html>
