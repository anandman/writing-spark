<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Writing Spark</title>
    <style>
        :root {
            --bg-color: #fdf6e3;
            --text-color: #586e75;
            --accent-color: #268bd2;
            --button-bg: #eee8d5;
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --font-chinese: 'KaiTi', 'Ê•∑‰Ωì', 'STKaiti', 'SimKai', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            transition: background-color 0.5s;
        }

        /* --- Layout --- */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 20px;
            flex-shrink: 0;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            opacity: 0.5;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- Mode Switcher --- */
        .mode-switch {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-shrink: 0;
        }

        .mode-btn {
            padding: 10px 25px;
            border: 2px solid transparent;
            border-radius: 20px;
            background-color: rgba(0,0,0,0.05);
            font-weight: bold;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .mode-btn.active {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 4px 10px rgba(38, 139, 210, 0.3);
        }

        /* --- Main Container --- */
        main {
            flex: 1;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        /* --- The Spark Card (Hero) --- */
        .card-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .spark-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 90%;
            max-width: 500px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            transition: transform 0.2s;
        }

        .spark-label {
            position: absolute;
            top: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #aaa;
            font-weight: bold;
        }

        .spark-text {
            font-size: 2rem;
            font-weight: 500;
            color: #2c3e50;
            line-height: 1.3;
            margin-top: 10px;
        }

        /* Mode-specific styling helpers */
        .chinese-mode .spark-text {
            color: #d33682; /* Magenta tint for Chinese mode */
        }
        
        .english-mode .spark-text {
            color: #268bd2; /* Blue tint for English mode */
        }

        /* --- Action Button --- */
        .controls-container {
            padding: 10px 0 30px 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .big-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(38, 139, 210, 0.4);
            transition: transform 0.1s, background-color 0.2s;
        }

        .big-btn:active {
            transform: scale(0.95);
        }

        /* Color shifts for buttons based on mode */
        body.chinese-active .big-btn { background-color: #d33682; box-shadow: 0 6px 15px rgba(211, 54, 130, 0.4); }
        body.chinese-active .mode-btn.active { background-color: #d33682; box-shadow: 0 4px 10px rgba(211, 54, 130, 0.3); }

        /* --- TIMER FOOTER --- */
        .timer-footer {
            background: white;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 15px;
            padding: 15px 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .timer-display {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            width: 120px;
            text-align: center;
            border-radius: 5px;
            transition: background 0.2s;
        }
        
        .timer-display:hover {
            background: #f5f5f5;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .timer-btn {
            background: #eee;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .timer-btn:active { transform: scale(0.9); }

        .btn-start { color: #2ecc71; background: #e8f8f5; }
        .btn-stop { color: #e74c3c; background: #fdedec; }
        .btn-snooze { font-size: 0.9rem; width: auto; padding: 0 15px; border-radius: 20px; }
        .btn-zen { color: #8e44ad; background: #f4ecf7; }

        /* --- ZEN CURTAIN (Blank Screen) --- */
        #zen-curtain {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: black;
            z-index: 9999;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #zen-curtain.active {
            display: flex;
        }

        /* The faint timer in Zen Mode */
        #zen-timer {
            color: #333; /* Very dark grey - barely visible */
            font-family: 'Courier New', Courier, monospace;
            font-size: 5rem;
            font-weight: bold;
        }
        
        #zen-hint {
            color: #222;
            margin-top: 20px;
            font-size: 0.8rem;
        }

        /* --- Animations --- */
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body class="chinese-active"> 

<header>
    <h1>Writing Spark</h1>
</header>

<div class="mode-switch">
    <button class="mode-btn active" id="btn-chinese" onclick="setMode('chinese')">Chinese Sentence</button>
    <button class="mode-btn" id="btn-english" onclick="setMode('english')">English Story</button>
</div>

<main>
    <div class="card-container">
        <div class="spark-card" id="main-card">
            <span class="spark-label" id="card-label">Sentence Expander</span>
            <div class="spark-text" id="spark-display">Tap the button for an idea...</div>
        </div>
    </div>

    <div class="controls-container">
        <button class="big-btn" onclick="getSpark()">‚ú® Give me an Idea</button>
    </div>

    <!-- TIMER FOOTER -->
    <div class="timer-footer">
        <!-- Time Display (Click to edit) -->
        <div class="timer-display" id="time-display" onclick="editTime()">05:00</div>
        
        <div class="timer-controls">
            <!-- Start/Pause -->
            <button class="timer-btn btn-start" id="btn-timer-toggle" onclick="toggleTimer()">‚ñ∂</button>
            
            <!-- Snooze (+1m) -->
            <button class="timer-btn btn-snooze" onclick="snoozeTimer()">+1m</button>
            
            <!-- Reset -->
            <button class="timer-btn" onclick="resetTimer()">‚Ü∫</button>
            
            <!-- Zen Mode -->
            <button class="timer-btn btn-zen" onclick="toggleZen()">üëÅÔ∏è</button>
        </div>
    </div>
</main>

<!-- ZEN CURTAIN OVERLAY -->
<div id="zen-curtain" onclick="toggleZen()">
    <div id="zen-timer">05:00</div>
    <div id="zen-hint">Tap anywhere to wake</div>
</div>

<!-- Load Sparks Database -->
<script src="prompts.js"></script>

<script>
    // --- STATE ---
    let currentMode = 'chinese';
    
    // Timer State
    let timerDuration = 5 * 60; // 5 minutes in seconds
    let timeLeft = timerDuration;
    let timerInterval = null;
    let isRunning = false;
    
    // Sound (Simple Beep Data URI)
    const beepSound = new Audio("data:audio/wav;base64,UklGRl9vT1BXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU"); // Placeholder, will populate with real beep

    // --- INIT ---
    window.onload = function() {
        updateTimerDisplay();
    };

    // --- SPARK LOGIC ---
    function setMode(mode) {
        currentMode = mode;
        document.getElementById('btn-chinese').classList.remove('active');
        document.getElementById('btn-english').classList.remove('active');
        document.body.classList.remove('chinese-active', 'english-active');

        document.getElementById('btn-' + mode).classList.add('active');
        document.body.classList.add(mode + '-active');

        const label = document.getElementById('card-label');
        const text = document.getElementById('spark-display');
        text.innerText = "Ready?";
        text.classList.remove('fade-in'); 
        
        if (mode === 'chinese') {
            label.innerText = "Sentence Expander";
        } else {
            label.innerText = "Story Helper";
        }
    }

    function getSpark() {
        if (typeof PROMPTS_CONFIG === 'undefined') {
            document.getElementById('spark-display').innerText = "Error: prompts.js missing";
            return;
        }
        const list = PROMPTS_CONFIG[currentMode];
        const randomSpark = list[Math.floor(Math.random() * list.length)];
        const display = document.getElementById('spark-display');
        
        display.classList.remove('fade-in');
        void display.offsetWidth; 
        display.classList.add('fade-in');
        display.innerText = randomSpark;
    }

    // --- TIMER LOGIC ---

    function updateTimerDisplay() {
        const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
        const s = (timeLeft % 60).toString().padStart(2, '0');
        const timeString = `${m}:${s}`;
        
        document.getElementById('time-display').innerText = timeString;
        document.getElementById('zen-timer').innerText = timeString;
    }

    function toggleTimer() {
        if (isRunning) {
            pauseTimer();
        } else {
            startTimer();
        }
    }

    function startTimer() {
        if (isRunning) return;
        isRunning = true;
        document.getElementById('btn-timer-toggle').innerText = "‚è∏";
        document.getElementById('btn-timer-toggle').classList.remove('btn-start');
        
        timerInterval = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                updateTimerDisplay();
            } else {
                timerFinished();
            }
        }, 1000);
    }

    function pauseTimer() {
        isRunning = false;
        clearInterval(timerInterval);
        document.getElementById('btn-timer-toggle').innerText = "‚ñ∂";
        document.getElementById('btn-timer-toggle').classList.add('btn-start');
    }

    function resetTimer() {
        pauseTimer();
        timeLeft = timerDuration;
        updateTimerDisplay();
    }

    function snoozeTimer() {
        timeLeft += 60; // Add 1 minute
        updateTimerDisplay();
        if (!isRunning) startTimer(); // Auto start on snooze
    }

    function editTime() {
        if (isRunning) return;
        const newTime = prompt("Enter timer minutes:", Math.floor(timerDuration / 60));
        if (newTime && !isNaN(newTime)) {
            timerDuration = parseInt(newTime) * 60;
            timeLeft = timerDuration;
            updateTimerDisplay();
        }
    }

    function timerFinished() {
        // Play sound
        playChime();
        
        // Loop logic: Reset and Restart
        timeLeft = timerDuration;
        updateTimerDisplay();
        // Flash screen logic?
        // Keep running
    }

    // --- ZEN MODE ---
    function toggleZen() {
        const curtain = document.getElementById('zen-curtain');
        if (curtain.classList.contains('active')) {
            curtain.classList.remove('active');
        } else {
            curtain.classList.add('active');
        }
    }

    // --- AUDIO (Generated Beep) ---
    // Using a simple oscillator context instead of loading a file for speed
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playChime() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // A4
        oscillator.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1); // Slide up
        
        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.5);
    }

</script>

</body>
</html>
